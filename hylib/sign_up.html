<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library Sign Up</title>
    <link rel="stylesheet" href="sign_up.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="signup-container">
        <div class="signup-card">
            <h2><i class="fas fa-user-plus"></i> Create Account</h2>
            <form>
                <label for="fullname">Full Name</label>
                <input type="text" id="fullname" placeholder="Enter your full name" required>

                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="Enter your email" required>

                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Choose a username" required>

                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Create a password" required>

                <label for="confirm">Confirm Password</label>
                <input type="password" id="confirm" placeholder="Confirm your password" required>

                <button type="submit"class="sign"><i class="fas fa-user-plus"></i> Sign Up</button>
            </form>

            <div class="footer">
                Already have an account? <a href="log_in.html">Login</a>
            </div>
        </div>
    </div>
</body>
</html>
